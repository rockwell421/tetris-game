<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <style>

    body {
      background: #202028;
      color: white;
      font-family: sans-serif;
      font-size: 2em;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #FF0D72;
    }

    h2 {
        color: #0DFF72;
    }

    h3 {
      color: #FFE138;
    }

    .score {
      padding-bottom: 10px;
    }

    canvas {
      border: solid .2em #fff;
      height: 90%;
    }

  </style>
</head>

<body>
  <img src="Tetris_logo.png" alt="Tetris" style="width:40%;height:40%;">
  <div id="score"></div>
  <canvas id="tetris" width="240" height="400"></canvas>

    <h3>Controls<h3>
    <p>
      Use Arrow keys (<=, =>)
      Rotate with "Q" and "W"
    </p>
  <script src="tetris.js"></script>

</body>
</html>
